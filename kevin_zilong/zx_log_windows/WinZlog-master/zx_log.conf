[global]
strict init = true
reload conf period = 2M

buffer min = 1024
buffer max = 1MB

#rotate lock file = /tmp/zlog.lock
rotate lock file = self
default format = "%d.%ms [%V][%f:%U:%L] - %m%n"

file perms = 600
fsync period = 1K

[levels]
TRACE = 10
CRIT = 130, LOG_CRIT

[formats]
#simple	= "%D.%ms %m%n"
#simple2	= "%D.%us %m%n"
simple = "%m%n"
normal = "%d.%ms [%V][%f:%U:%L] %m%n"

[rules]
#my_cat.*		>stderr;
#my_cat.*		>stdout;simple
#my_cat.*		>stdout;simple2
#my_cat.*		>stdout;normal
#my_cat.*		$myoutput, "mypath %c %D";normal
#my_cat.*		$myoutput, "D:\\Vs_code\\zlog_test.c\\sec.%d(%F).log";normal
#default.*		>stdout; simple
*.*		>stdout; normal
#*.*     "D:\\Vs_code\\zlog_test.c\\sec_%d(%F).log"
*.*     "D:/Vs_code/zlog_test.c/sec_%d(%Y%m%d%H).log";normal
